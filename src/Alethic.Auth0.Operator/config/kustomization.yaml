namespace: auth0-operator-system
namePrefix: auth0-operator-
labels:
- includeSelectors: true
  pairs:
    operator: auth0-operator
resources:
- operator-role.yaml
- operator-role-binding.yaml
- deployment.yaml
- a0clients_kubernetes_auth0_com.yaml
- a0clientgrants_kubernetes_auth0_com.yaml
- a0connections_kubernetes_auth0_com.yaml
- a0resourceservers_kubernetes_auth0_com.yaml
- a0tenants_kubernetes_auth0_com.yaml
- namespace.yaml
images:
- name: operator
  newName: accessible-docker-image
  newTag: latest
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization